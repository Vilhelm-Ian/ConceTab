<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Blocker Settings</title>
  <style>
    .section { margin-bottom: 20px; }
    textarea { width: 100%; }
  </style>
</head>
<body>
  <h1>Tab Blocker Settings</h1>
  
  <div class="section">
    <h2>Block New Tabs On</h2>
    <p>When these sites are active, block new tabs:</p>
    <textarea id="blockedUrls" rows="5"></textarea>
  </div>

  <div class="section">
    <h2>Target Sites</h2>
    <p>When these sites open, close all non-desired tabs:</p>
    <textarea id="targetUrls" rows="5"></textarea>
  </div>

  <div class="section">
    <h2>Desired Sites</h2>
    <p>Only these sites will remain open (one per line):</p>
    <textarea id="desiredUrls" rows="5"></textarea>
  </div>

  <button id="save">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
